<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <center>
      <div class="col-xs-12 header_div text-center">
        <h2>Sound controlled Animals</h2>
        <p>Note : Play different sounds like barking, meowing</p>
      </div>

      <br />

      <div class="main_div">
        <center>
          <button class="btn btn-info" onclick="startClassification()">
            START
          </button>
          <h4 id="result_confidence">Accuracy -</h4>
          <h3 id="result_label">I can hear -</h3>
          <br />
          <img src="cat.jpeg" id="cat" width="300" height="300" />
          <img src="dog.jpeg" id="dog" width="300" height="300" />
          <img src="cow.jpeg" id="cow" width="300" height="300" />
          <img src="lion.jpeg" id="lion" width="300" height="300" />
        </center>
      </div>

      <br />

      <div class="copy_right_footer">Developed by - Khushi Agarwal</div>
    </center>
    <script src="main.js"></script>
  </body>
</html>
